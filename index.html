<html>

<head>
    <title>Welcome to Penguin Park</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class='slide-in-down leaving-home'>
    <div class="row">
        <div class='align column left'>
            <p id='welcome'>welcome to</p>
            <p id='title'>Penguin Park</p>

            <p class='button' id='entering-world'>enter</p>
            <p class='button' id="entering-about">about</p>
        </div>
        <div class='column right'>
            <img src="assets/images/homearrow.png" id="hover-over-me">
            <div class="flip-card-home">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="assets/images/king/normal.png">
                    </div>
                    <div class="flip-card-back">
                        <img src="assets/images/king/active.png">
                        <div class="fact">
                            <img src="assets/images/king/king-one-fact.png" id='home-fact'>
                        </div>
                    </div>
                </div>
            </div>
            <p class='description' style="font-size: 20px">a fun and interactive guide to all things penguin</p>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
